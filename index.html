<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>

		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Buy New Wand</span></li>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Buy New Robes</span></li>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Go To Potions Class</span></li>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Send Owl to Sirius</span></li>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Buy Hagrid's Birthday Gift</span></li>
			<li><span class="delete"><i class="fas fa-trash-alt"></i></span> <span class="task">Visit Hagrid</span></li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
